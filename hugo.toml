# 站点基础配置
baseURL = "https://blog.piio.me/"
title = "Pi 的龜屋"
languageCode = "zh-cn"
theme = "hugo-bearneo"

# SEO 优化
enableRobotsTXT = true

# 禁用 taxonomy 以生成类似 Bear Blog 的 URL
disableKinds = ["taxonomy"]
ignoreErrors = ["error-disable-taxonomy"]

# URL 结构
[permalinks]
  blog = "/p/:slug"

# 站点参数
[params]
  title = "Pi 的龜屋"
  description = "Pi 的个人博客"
  favicon = "favicon.ico"
  copyright = "龜屋 © 2025"
  
  # 文章列表功能
  groupByYear = true
  showPostCount = true
  postSearch = true
  
  # 文章页面功能
  toc = true
  imageZoom = true
  
  # 点赞功能（暂时禁用，需要部署后端服务）
  upvote = false
  # upvoteURL = "https://your-upvote-api.com/"

  [params.footer]
    hideCopyright = false
    hideSitemap = false
    hideMadeWithLine = false
    hideRSSAndEmail = false

  [params.RSS]
    enableRSS = true
    pageLimit = 10

  [params.author]
    name = "Pi"
    # email = "your-email@example.com"

# Markdown 渲染配置
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3

# 菜单配置
[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2
