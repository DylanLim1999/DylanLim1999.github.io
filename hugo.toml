baseURL = "https://xiaopailang.com/"
languageCode = "zh-cn"
title = "小派郎的龜屋"
defaultContentLanguage = "zh-cn"
author = "小派郎"
copyright = "龜屋 © 2025"
disqusShortname = "小派郎"
enableInlineShortcodes = true
footnoteReturnLinkContents = "^"
theme = "github.com/heyeshuang/hugo-theme-tokiwa"

[markup]
[markup.highlight]
style = "monokailight"

[markup.goldmark.renderer]
unsafe = true

[params]
bannerFont = "fonts/exampleFont" 
description = """ """ 
env = "production" # for Google Analytics and DISQUS.
fuse = true # for searchbox. "JSON" must added to output contents. See [outputs].
math = true # for introducing $KaTeX$
useChineseFonts = true 
postDateFormat = "2006-1-2"


[menu]
# Shown in the side menu.
[[menu.main]]
identifier = "post"
name = "博客"
url = "/post/"
weight = 1
[[menu.main]]
name = "标签"
url = "/tags/"
weight = 2

[[menu.main]]
name = "分类"
url = "/categories/"
weight = 2

[[menu.main]]
identifier = "about"
name = "关于"
url = "/about/"
weight = 3

[taxonomies]
category = "categories"
series = "series"
tag = "tags"

[params.social]
bilibili = "http://example.com/"
github = "https://github.com/"
gitlab = "https://gitlab.com/"
instagram = "http://example.com/"
mail = "mailto:anon@example.com"
twitter = "https://twitter.com/"
weibo = "http://example.com/"
youtube = "https://youtube.com/"
zhihu = "http://example.com/"
# any icon in layouts/partials/svg can be used by the name without the "-line.svg"

[outputs]
home = ["HTML", "RSS", "JSON"]


[module]
  [[module.imports]]
    path = "github.com/heyeshuang/hugo-theme-tokiwa"