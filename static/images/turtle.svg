  <rect x="2" y="13" width="8" height="1" fill="#2E7D32"/>
  <rect x="1" y="14" width="1" height="8" fill="#2E7D32"/>
  <rect x="10" y="14" width="1" height="8" fill="#2E7D32"/>
  <rect x="2" y="22" width="8" height="1" fill="#2E7D32"/>
  
